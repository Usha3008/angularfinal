<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">Change Password</h3>

          <!-- Display Messages -->
          <div *ngIf="errorMessage" class="alert alert-danger">
            {{ errorMessage }}
          </div>
          <div *ngIf="successMessage" class="alert alert-success">
            {{ successMessage }}
          </div>

          <form (ngSubmit)="onChangePassword()" class="form-horizontal">
      
            <div class="form-group">
              <label for="newPassword">New Password</label>
              <input
                [type]="newPasswordFieldType"
                [(ngModel)]="newPassword"
                name="newPassword"
                id="newPassword"
                class="form-control"
                required
                minlength="6"
              />
              <div *ngIf="newPassword && newPassword.length < 6" class="text-danger">
                Password must be at least 6 characters long.
              </div>
            </div>
            <div class="form-group">
              <label for="newPasswordConfirm">Confirm New Password</label>
              <input
                type="password"
                id="newPasswordConfirm"
                [(ngModel)]="newPasswordConfirm"
                name="newPasswordConfirm"
                class="form-control"
                required
              />
              <div *ngIf="newPasswordConfirm && newPassword !== newPasswordConfirm" class="text-danger">
                Passwords do not match.
              </div>
            </div>
            <div class="form-group mt-3">
              <button type="submit" class="btn btn-primary w-100">Change Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
