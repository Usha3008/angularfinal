<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-10 login-box shadow p-4 mt-5 bg-light rounded">
      <div class="text-center p-2 mb-3" style="background-color: #007BFF; color: #FFF;">
        <h2>Edit Customer Details</h2>
      </div>

      <!-- Display Messages -->
      <div *ngIf="message" class="alert" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}">
        {{ message }}
      </div>

      <form (ngSubmit)="onSubmit()" #editForm="ngForm">
        <div class="row">
          <div class="col-md-6">
            <!-- Left column for input fields -->
            <div class="form-group">
              <label for="firstName">First Name:</label>
              <input type="text" class="form-control" id="firstName" [(ngModel)]="customer.firstName" name="firstName" required>
            </div>
            <div class="form-group">
              <label for="lastName">Last Name:</label>
              <input type="text" class="form-control" id="lastName" [(ngModel)]="customer.lastName" name="lastName" required>
            </div>
            <div class="form-group">
              <label for="phoneNumber">Phone Number:</label>
              <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="customer.phoneNumber" name="phoneNumber" required>
            </div>
            <div class="form-group">
              <label for="emailAddress">Email Address:</label>
              <input type="email" class="form-control" id="emailAddress" [(ngModel)]="customer.emailAddress" name="emailAddress" required>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <input type="text" class="form-control" id="city" [(ngModel)]="customer.city" name="city" required>
            </div>
          </div>
          <div class="col-md-6">
            <!-- Right column for input fields -->
            <div class="form-group">
              <label for="addressLine1">Address Line 1:</label>
              <input type="text" class="form-control" id="addressLine1" [(ngModel)]="customer.addressLine1" name="addressLine1">
            </div>
            <div class="form-group">
              <label for="addressLine2">Address Line 2 (Optional):</label>
              <input type="text" class="form-control" id="addressLine2" [(ngModel)]="customer.addressLine2" name="addressLine2">
            </div>
            <div class="form-group">
              <label for="addressLine3">Address Line 3 (Optional):</label>
              <input type="text" class="form-control" id="addressLine3" [(ngModel)]="customer.addressLine3" name="addressLine3">
            </div>
            <div class="form-group">
              <label for="country">Country:</label>
              <input type="text" class="form-control" id="country" [(ngModel)]="customer.country" name="country" required>
            </div>
            <div class="form-group">
              <label for="pincode">Pincode:</label>
              <input type="text" class="form-control" id="pincode" [(ngModel)]="customer.pincode" name="pincode" required>
            </div>
          </div>
        </div>
        <div class="d-flex justify-content-center mt-4">
          <button type="button" class="btn btn-secondary mr-4" (click)="onBack()">Back</button>
          <button type="submit" class="btn btn-primary">Update</button>
        </div>
      </form>
    </div>
  </div>
</div>
