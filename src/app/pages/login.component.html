<!-- login.component.html -->
<div class="container mt-4">
  <div class="row justify-content-center align-items-center" style="height: 100vh;">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center">PCT BANK LOGIN PANEL</h3>
          <div *ngIf="message" class="alert alert-info">{{ message }}</div>
          <form (ngSubmit)="onLogin()" class="form-horizontal" novalidate>
            <div class="form-group">
              <label for="username">Username</label>
              <input type="text" id="username" class="form-control"
                     [(ngModel)]="username" name="username" required autocomplete="username"
                     aria-describedby="usernameHelp" placeholder="Enter username">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" class="form-control"
                     [(ngModel)]="password" name="password" required autocomplete="current-password"
                     aria-describedby="passwordHelp" placeholder="Enter password">
            </div>
            <div class="form-group text-center mt-3">
              <button type="submit" class="btn btn-primary w-100" [disabled]="loading">Login</button>
            </div>
          </form>
          <div *ngIf="loading" class="text-center mt-2">
            <div class="spinner-border text-primary" role="status"> 
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
